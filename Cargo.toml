[workspace]
members = [
    "api",
    "attest/ake",
    "attest/api",
    "attest/core",
    "attest/net",
    "attest/trusted",
    "attest/untrusted",
    "common",
    "connection",
    "connection/test-utils",
    "consensus/admin-http-gateway",
    "consensus/api",
    "consensus/enclave",
    "consensus/enclave/api",
    "consensus/enclave/edl",
    "consensus/enclave/impl",
    "consensus/enclave/measurement",
    "consensus/enclave/mock",
    "consensus/scp",
    "consensus/scp/play",
    "consensus/service",
    "crypto/box",
    "crypto/digestible",
    "crypto/keys",
    "crypto/noise",
    "crypto/rand",
    "crypto/message-cipher",
    "enclave-boundary",
    "ledger/db",
    "ledger/distribution",
    "ledger/from-archive",
    "ledger/sync",
    "mobilecoind",
    "mobilecoind/api",
    "peers",
    "peers/test-utils",
    "sgx/backtrace-edl",
    "sgx/compat-edl",
    "sgx/core-types",
    "sgx/core-types-sys",
    "sgx/css",
    "sgx/debug-edl",
    "sgx/epid-sys",
    "sgx/epid-types",
    "sgx/epid-types-sys",
    "sgx/panic-edl",
    "sgx/slog-edl",
    "sgx/urts-sys",
    "testnet-client",
    "transaction/core",
    "transaction/core/test-utils",
    "transaction/std",
    "util/b58-payloads",
    "util/build/enclave",
    "util/build/grpc",
    "util/build/bolt-signalapp",
    "util/build/sgx",
    "util/build/script",
    "util/encodings",
    "util/from-random",
    "util/generate-sample-ledger",
    "util/grpc",
    "util/host-cert",
    "util/keyfile",
    "util/logger-macros",
    "util/metered-channel",
    "util/metrics",
    "util/serial",
    "util/test-helper",
    "util/uri",
]
exclude = [
    # mc-util-serial should only be accessed via the `common` crate.
    "util/serial",
    # N.B. for some reason, putting these crates under `exclude` helps with
    # making `cargo test --all` work, when `consensus-enclave-impl` is part of workspace
    "sgx",
]

[profile.dev]
opt-level = 0
rpath = true

[profile.release]
opt-level = 3
rpath = false
lto = false
debug-assertions = false
overflow-checks = false

# Skip the need for LD_LIBRARY_PATH in `cargo test`
[profile.test]
rpath = true

[patch.crates-io]
prost = { git = "https://github.com/mobilecoinofficial/prost", rev = "4e1905329369ca7a1cac3eda978ee9379167ee95" }
prost-derive = { git = "https://github.com/mobilecoinofficial/prost", rev = "4e1905329369ca7a1cac3eda978ee9379167ee95" }
