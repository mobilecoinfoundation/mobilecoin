[package]
name = "mc-transaction-std"
version = "1.0.1-pre1"
authors = ["MobileCoin"]
edition = "2018"

[dependencies]
# External dependencies
failure = "0.1.8"
prost = { version = "0.6.1", default-features = false, features = ["prost-derive"] }
rand = { version = "0.7", default-features = false }
rand_core = { version = "0.5", default-features = false }
zeroize = "1"

# MobileCoin dependencies
mc-account-keys = { path = "../../account-keys" }
mc-crypto-keys = { path = "../../crypto/keys", default-features = false }
mc-util-serial = { path = "../../util/serial" }
mc-transaction-core = { path = "../../transaction/core"}
mc-util-from-random = { path = "../../util/from-random" }
mc-fog-report-validation = { path = "../../fog/report/validation" }

[target.'cfg(any(target_feature = "avx2", target_feature = "avx"))'.dependencies]
curve25519-dalek = { version = "3.0", default-features = false, features = ["simd_backend", "nightly"] }
blake2 = { version = "0.9", default-features = false, features = ["simd"] }

[target.'cfg(not(any(target_feature = "avx2", target_feature = "avx")))'.dependencies]
curve25519-dalek = { version = "3.0", default-features = false, features = ["nightly", "u64_backend"] }
blake2 = { version = "0.9", default-features = false }

[dev-dependencies]
maplit = "1.0"
pem = "0.8"
yaml-rust = "0.4"
x509-signature = "0.5"

mc-fog-report-validation-test-utils = { path = "../../fog/report/validation/test-utils" }
mc-crypto-x509-test-vectors = { path = "../../crypto/x509/test-vectors" }
mc-util-test-helper = { path = "../../util/test-helper" }
