[package]
name = "mc-core-types"
version = "5.0.5"
authors = ["MobileCoin"]
edition = "2021"
description = "MobileCoin Core Types"
license = "Apache-2.0"
readme = "README.md"
rust-version = { workspace = true }

[features]
serde = ["dep:serde"]
prost = ["dep:prost", "mc-crypto-keys/prost"]

[dependencies]
# External dependencies
curve25519-dalek = { version = "4.0.0-rc.1", default-features = false }
prost = { version = "0.11", optional = true, default-features = false }
serde = { version = "1.0.185", optional = true, default-features = false, features = [ "derive" ] }
subtle = { version = "2.4.1", default-features = false }
zeroize = { version = "1.5", default-features = false }

# MobileCoin dependencies
mc-crypto-keys = { path = "../../crypto/keys", default-features = false }
