[package]
name = "mc-ledger-distribution"
version = "1.0.0"
authors = ["MobileCoin"]
edition = "2018"

[[bin]]
name = "ledger-distribution"
path = "src/main.rs"

[features]
test_utils = []
# Specifies whether to use test net or main net fee output keys
main-net-fee-keys = [
    "mc-transaction-core/main-net-fee-keys"
]
test-net-fee-keys = [
    "mc-transaction-core/test-net-fee-keys"
]

[dependencies]
mc-api = { path = "../../api" }
mc-common = { path = "../../common", features = ["loggers"] }
mc-ledger-db = { path = "../../ledger/db" }
mc-transaction-core = { path = "../../transaction/core" }

dirs = "2.0"
dotenv = "0.14"
failure = "0.1.5"
protobuf = "2.12"
retry = "0.5"
rusoto_core = { version = "0.42.0", features = ["rustls"], default_features = false }
rusoto_s3 = { version = "0.42.0", features = ["rustls"], default_features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
structopt = "0.3"
url = "2.1"

[build-dependencies]
# Even though this is also a dependency, it needs to be here otherwise Cargo brings in some weird mixture of packages/features that refuses to compile.
# Go figure ¯\_(ツ)_/¯
serde = { version = "1", default-features = false, features = ["alloc", "derive"] }
