[package]
name = "mc-ledger-distribution"
version = "1.2.0-pre0"
authors = ["MobileCoin"]
edition = "2018"

[[bin]]
name = "ledger-distribution"
path = "src/main.rs"

[dependencies]
mc-api = { path = "../../api" }
mc-common = { path = "../../common", features = ["loggers"] }
mc-ledger-db = { path = "../../ledger/db" }
mc-transaction-core = { path = "../../transaction/core" }

dirs = "4.0"
displaydoc = "0.2"
hostname = "0.3.1"
opentelemetry = "0.16"
opentelemetry-jaeger = { version = "0.15", features = ["collector_client", "isahc"] }
protobuf = "2.22.1"
retry = "1.3"
rusoto_core = { version = "0.42.0", features = ["rustls"], default_features = false }
rusoto_s3 = { version = "0.42.0", features = ["rustls"], default_features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
structopt = "0.3"
url = "2.2"
