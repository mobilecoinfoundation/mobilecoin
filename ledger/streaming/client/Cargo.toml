[package]
name = "mc-ledger-streaming-client"
version = "1.3.0-pre0"
authors = ["MobileCoin"]
license = "MIT OR Apache-2.0"
edition = "2021"

[features]
test_utils = []

[dependencies]
mc-api = { path = "../../../api" }
mc-blockchain-types = { path = "../../../blockchain/types" }
mc-common = { path = "../../../common" }
mc-consensus-scp-types = { path = "../../../consensus/scp/types" }
mc-ledger-db = { path = "../../../ledger/db" }
mc-ledger-streaming-api = { path = "../api" }
mc-util-grpc = { path = "../../../util/grpc" }
mc-util-uri = { path = "../../../util/uri" }

displaydoc = "0.2"
futures = "0.3"
grpcio = "0.10"
hashbrown = "0.12"
protobuf = "2.27"
reqwest = { version = "0.11", default-features = false, features = ["rustls-tls", "gzip"] }
tokio = { version = "1.17", default-features = false, features = ["fs"] }
url = "2.2"

[dev-dependencies]
mc-common = { path = "../../../common", features = ["loggers"] }
mc-ledger-db = { path = "../../../ledger/db", features = ["test_utils"] }
mc-ledger-streaming-api = { path = "../api", features = ["test_utils"] }

mockito = "0.31"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
