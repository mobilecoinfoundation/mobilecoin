[package]
name = "mc-ledger-streaming-publisher"
version = "1.3.0-pre0"
authors = ["MobileCoin"]
license = "MIT OR Apache-2.0"
edition = "2018"

[lib]

[features]
s3 = ["aws-sdk-s3"]
local = ["tokio"]
test_utils = []

[dependencies]
mc-api = { path = "../../../api" }
mc-common = { path = "../../../common" }
mc-crypto-keys = { path = "../../../crypto/keys" }
mc-ledger-db = { path = "../../db" }
mc-ledger-streaming-api = { path = "../api" }
mc-util-grpc = { path = "../../../util/grpc" }
mc-util-uri = { path = "../../../util/uri" }

aws-sdk-s3 = { version = "0.9", optional = true }
displaydoc = "0.2"
flo_stream = "0.7"
futures = "0.3"
grpcio = "0.10"
protobuf = "2.22"
tokio = { version = "1.16", features = ["fs"], optional = true }

[build-dependencies]
mc-util-build-grpc = { path = "../../../util/build/grpc" }
mc-util-build-script = { path = "../../../util/build/script" }

cargo-emit = "0.2"

[dev-dependencies]
mc-common = { path = "../../../common", features = ["loggers"] }
mc-crypto-rand = { path = "../../../crypto/rand" }
mc-ledger-streaming-api = { path = "../api", features = ["test_utils"] }

async_executors = { version = "0.5", features = ["async_std", "tokio_ct", "tokio_tp"] }
futures = { version = "0.3", features = ["thread-pool"] }
