[package]
name = "mc-ledger-streaming-api"
version = "1.3.0-pre0"
authors = ["MobileCoin"]
license = "MIT OR Apache-2.0"
links = "mc-ledger-streaming-api"
build = "build.rs"
edition = "2018"

[features]
test_utils = ["mc-consensus-scp/test_utils"]

[dependencies]
mc-api = { path = "../../../api" }
mc-attest-core = { path = "../../../attest/core" }
mc-common = { path = "../../../common" }
mc-consensus-scp = { path = "../../../consensus/scp" }
mc-crypto-digestible = { path = "../../../crypto/digestible", features = ["dalek", "derive"] }
mc-crypto-keys = { path = "../../../crypto/keys" }
mc-ledger-db = { path = "../../../ledger/db" }
mc-transaction-core = { path = "../../../transaction/core" }

displaydoc = "0.2"
futures = "0.3"
grpcio = "0.10"
protobuf = "2.22"

[build-dependencies]
mc-util-build-grpc = { path = "../../../util/build/grpc" }
mc-util-build-script = { path = "../../../util/build/script" }

cargo-emit = "0.2"

[dev-dependencies]
mc-common = { path = "../../../common", features = ["loggers"] }
mc-consensus-scp = { path = "../../../consensus/scp", features = ["test_utils"] }
mc-ledger-db = { path = "../../../ledger/db", features = ["test_utils"] }
mc-ledger-streaming-api = { path = "../api", features = ["test_utils"] }
