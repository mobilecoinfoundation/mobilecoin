[package]
name = "mc-ledger-from-archive"
version = "1.3.0-pre0"
authors = ["MobileCoin"]
edition = "2021"

[[bin]]
name = "ledger-from-archive"
path = "src/main.rs"

[dependencies]
mc-api = { path = "../../api" }
mc-common = { path = "../../common", features = ["loggers"] }
mc-ledger-db = { path = "../../ledger/db" }
mc-ledger-sync = { path = "../../ledger/sync" }

clap = { version = "3.2", features = ["derive", "env"] }
