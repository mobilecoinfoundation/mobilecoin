[package]
name = "mc-crypto-digestible"
version = "1.1.2"
authors = ["MobileCoin"]
edition = "2018"

[dependencies]
cfg-if = "0.1"
merlin = { version = "3.0", default-features = false }
generic-array = "0.14"

# For derive support
mc-crypto-digestible-derive = { path = "./derive", optional = true }

# Built-in support for dalek primitives
# ed25519-dalek doesn't build without rand feature
ed25519-dalek = { version = "1.0.1", default-features = false, features = ["rand"], optional = true }
x25519-dalek = { version = "1.1.1", default-features = false, optional = true }

[target.'cfg(any(target_feature = "avx2", target_feature = "avx"))'.dependencies]
curve25519-dalek = { version = "4.0.0-pre.0", default-features = false, features = ["simd_backend", "nightly"], optional = true }

[target.'cfg(not(any(target_feature = "avx2", target_feature = "avx")))'.dependencies]
curve25519-dalek = { version = "4.0.0-pre.0", default-features = false, features = ["nightly", "u64_backend"], optional = true }

[features]
default=["alloc", "derive", "dalek"]
# Enables support for types in alloc crate
alloc=[]
# Enables re-export of derive(Digestible) macro
derive=["mc-crypto-digestible-derive"]
# Enables support for some crypto primitives in dalek crates
dalek=["curve25519-dalek", "ed25519-dalek", "x25519-dalek"]
