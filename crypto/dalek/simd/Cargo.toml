[package]
name = "mc-crypto-dalek-backend-simd"
version = "2.0.0"
authors = ["MobileCoin"]
description = "MobileCoin Dalek Crypto Backend Helper (SIMD)"
edition = "2021"
license = "Apache-2.0"
rust-version = { workspace = true }

[features]
default = [ "curve25519-dalek" ]

[dependencies]
# Todo: Add simd as build command...
curve25519-dalek = { version = "4.0.0-rc.1", optional=true, default-features = false }
ed25519-dalek = { version = "2.0.0-pre.1", optional=true, default-features = false }
x25519-dalek = { version = "2.0.0-pre.2", optional=true, default-features = false, features = ["nightly"] }
