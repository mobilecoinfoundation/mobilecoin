[package]
name = "mc-crypto-keys"
version = "2.0.0"
authors = ["MobileCoin"]
edition = "2021"
description = "MobileCoin Diffie-Hellman Key Exchange and Digital Signatures"
readme = "README.md"

[features]
alloc = [ "base64/alloc", "ed25519-dalek/alloc", "ed25519-dalek/alloc", "mc-crypto-digestible/alloc", "mc-crypto-digestible-signature/alloc" ]
serde_derive = [ "serde", "ed25519/serde", "ed25519-dalek/serde", "ed25519-dalek/serde", "mc-util-repr-bytes/serde" ]
prost = []
default = [ "alloc", "serde_derive", "prost", "mc-util-repr-bytes/default" ]
 
[dependencies]
mc-crypto-platform = { path = "../../crypto/platform" }
mc-crypto-digestible = { path = "../../crypto/digestible", default_features = false, features = ["dalek", "derive"] }
mc-crypto-digestible-signature = { path = "../../crypto/digestible/signature", default_features = false }
mc-util-from-random = { path = "../../util/from-random" }
mc-util-repr-bytes = { path = "../../util/repr-bytes", default-features = false }

base64 = { version = "0.13", default-features = false }
digest = "0.10"
displaydoc = { version = "0.2", default-features = false }
ed25519 = { version = "1.5", default-features = false, features = [] }
hex = { version = "0.4", default-features = false }
hex_fmt = "0.3"
rand_core = { version = "0.6", default-features = false }
rand_hc = "0.3"
schnorrkel-og = { version = "0.11.0-pre.0", default-features = false }
serde = { version = "1.0", optional = true, default-features = false, features = ["derive"] }
sha2 = { version = "0.10", default-features = false }
signature = { version = "1.4.0", default-features = false, features = ["digest-preview"] }
subtle = { version = "2", default-features = false }
zeroize = { version = "1", default-features = false }
static_assertions = "1.1.0"
hybrid-array = { version = "0.1.0", path = "../../../../rustcrypto/utils/hybrid-array" }

curve25519-dalek = { version = "4.0.0-pre.2", default-features = false }
ed25519-dalek = { version = "2.0.0-pre.1", default-features = false }
x25519-dalek = { version = "2.0.0-pre.2", default-features = false }


[dev-dependencies]
mc-crypto-hashes = { path = "../hashes" }
mc-util-serial = { path = "../../util/serial", features = ["std"] }
mc-util-test-helper = { path = "../../util/test-helper", default_features = false }

pem = "1.1"
rand_hc = "0.3"
semver = "1.0"
serde_json = "1.0"
tempdir = "0.3"
