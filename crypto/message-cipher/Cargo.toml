[package]
name = "mc-crypto-message-cipher"
version = "1.0.1-pre1"
authors = ["MobileCoin"]
edition = "2018"

[dependencies]
mc-util-serial = { path = "../../util/serial", default-features = false }

aes-gcm = { version = "0.6.0" }
failure = { version = "0.1.8", default-features = false, features = ["derive"] }
generic-array = "0.14"
rand_core = { version = "0.6", default-features = false }
serde = { version = "1.0", default-features = false, features = ["derive"] }
subtle = { version = "2.2", default-features = false, features = ["i128"] }

[dev-dependencies]
mc-util-test-helper = { path = "../../util/test-helper" }
