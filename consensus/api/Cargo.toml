[package]
name = "mc-consensus-api"
version = "1.0.0"
authors = ["MobileCoin"]
build = "build.rs"
edition = "2018"
links = "mc-consensus-api"

[features]
# Specifies whether to use test net or main net fee output keys
main-net-fee-keys = [
    "mc-transaction-core/main-net-fee-keys"
]
test-net-fee-keys = [
    "mc-transaction-core/test-net-fee-keys"
]

[dependencies]
mc-api = { path = "../../api" }
mc-attest-api = { path = "../../attest/api" }
mc-transaction-core = { path = "../../transaction/core" }

futures = "0.3"
grpcio = "0.6.0"
protobuf = "2.12"

[build-dependencies]
mc-util-build-grpc = { path = "../../util/build/grpc" }
mc-util-build-script = { path = "../../util/build/script" }

cargo-emit = "0.1.1"
