[package]
name = "mc-fog-view-connection"
version = "5.1.1"
authors = ["MobileCoin"]
edition = "2021"
license = "GPL-3.0"
readme = "README.md"
rust-version = { workspace = true }

[dependencies]

# mobilecoin
mc-attest-ake = { path = "../../../attest/ake" }
mc-attest-api = { path = "../../../attest/api" }
mc-attest-core = { path = "../../../attest/core" }
mc-common = { path = "../../../common", features = ["log"] }
mc-crypto-keys = { path = "../../../crypto/keys" }
mc-crypto-noise = { path = "../../../crypto/noise" }
mc-rand = "1.0"
mc-util-grpc = { path = "../../../util/grpc" }
mc-util-serial = { path = "../../../util/serial" }
mc-util-telemetry = { path = "../../../util/telemetry" }
mc-util-uri = { path = "../../../util/uri" }

# fog
mc-fog-api = { path = "../../api" }
mc-fog-enclave-connection = { path = "../../enclave_connection" }
mc-fog-types = { path = "../../types" }
mc-fog-uri = { path = "../../uri" }
mc-fog-view-protocol = { path = "../protocol" }

# third-party
aes-gcm = "0.10.3"
der = "0.7.8"
futures = "0.3"
grpcio = "0.13"
mc-attestation-verifier = "0.4.1"
retry = "2.0"
sha2 = { version = "0.10", default-features = false }
