[package]
name = "view_enclave_trusted"
version = "1.1.0"
authors = ["MobileCoin"]
edition = "2018"
description = "The MobileCoin Fog user-facing server's enclave entry point."
resolver = "2"
license = "GPL-3.0"

[workspace]

[lib]
crate-type = ["staticlib"]

[features]
sgx-sim = [
    "mc-attest-core/sgx-sim"
]
ias-dev = [
    "mc-attest-core/ias-dev"
]

[dependencies]
fog-view-enclave-api = { path = "../api" }
fog-view-enclave-edl = { path = "../edl" }
fog-view-enclave-impl = { path = "../impl" }

fog-ocall-oram-storage-edl = { path = "../../../ocall_oram_storage/edl" }
fog-ocall-oram-storage-trusted = { path = "../../../ocall_oram_storage/trusted" }
fog-recovery-db-iface = { path = "../../../recovery_db_iface" }
fog-types = { path = "../../../fog_types" }

mc-attest-core = { path = "../../../../attest/core", default-features = false }
mc-attest-trusted = { path = "../../../../attest/trusted" }
mc-enclave-boundary = { path = "../../../../enclave-boundary" }
mc-crypto-keys = { path = "../../../../crypto/keys" }
mc-crypto-rand = { path = "../../../../crypto/rand" }
mc-util-serial = { path = "../../../../util/serial", default-features = false }
mc-sgx-compat = { path = "../../../../sgx/compat", features = ["sgx"] }
mc-sgx-compat-edl = { path = "../../../../sgx/compat-edl" }
mc-sgx-debug-edl = { path = "../../../../sgx/debug-edl" }
mc-sgx-panic-edl = { path = "../../../../sgx/panic-edl" }
mc-sgx-report-cache-api = { path = "../../../../sgx/report-cache/api" }
mc-sgx-slog = { path = "../../../../sgx/slog", features = ["sgx"] }
mc-sgx-slog-edl = { path = "../../../../sgx/slog-edl" }
mc-sgx-enclave-id = { path = "../../../../sgx/enclave-id" }
mc-sgx-types = { path = "../../../../sgx/types" }

lazy_static = { version = "1.4", features = ["spin_no_std"] }
mbedtls = { version = "0.8.1", default-features = false, features = ["no_std_deps", "aesni", "force_aesni_support", "rdrand"] }
mbedtls-sys-auto = { version = "2.26.1", default-features = false, features = ["custom_threading"] }
sha2 = { version = "0.9.5", default-features = false }

[build-dependencies]
mc-util-build-sgx = { path = "../../../../util/build/sgx" }
mc-util-build-script = { path = "../../../../util/build/script" }

cargo-emit = "0.1"
pkg-config = "0.3"

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3
rpath = false
lto = true
debug-assertions = false
overflow-checks = false

[patch.crates-io]
# Fixes for nightly-2021-07-21
blake2 = { git = "https://github.com/jcape/RustCrypto-hashes.git", rev = "fc927fb0709b93ace4a5a1f50999a2b679f8c502" }

# Not-yet-released version that depends on newer crates.
bulletproofs-og = { git = "https://github.com/jcape/bulletproofs.git", rev = "bafd274c1f1cbbac47da815dcd2bbe33c38c43eb" }

# Patched to disable the cpuid instruction because that is incompatible with our sgx builds.
cpufeatures = { git = "https://github.com/mobilecoinfoundation/RustCrypto-utils.git", rev = "9a22d2a3e5b829277cc05f4833751dd86c155218" }

# ed25519-dalek depends on rand 0.7 which in turns depends on a broken version of packed_simd
# This is a PR that moves it to newer rand
# See https://github.com/dalek-cryptography/ed25519-dalek/pull/160
ed25519-dalek = { git = "https://github.com/jcape/ed25519-dalek.git", rev = "5758cffaa08ed191204f3c62d8302152216e4ce5" }

# Our patches for newer bindgen, no-std
mbedtls = { git = "https://github.com/jcape/rust-mbedtls.git", rev = "6ee973af72d10ea6a26f513cd340171717536f94" }
mbedtls-sys-auto = { git = "https://github.com/jcape/rust-mbedtls.git", rev = "6ee973af72d10ea6a26f513cd340171717536f94" }

# packed_simd_2 has unreleased fixes for our nightly version
packed_simd_2 = { git = "https://github.com/rust-lang/packed_simd.git", rev = "f60e900f4ceb71303baa37ff8b41ee7d490c01bf" }

# prost is patched with no_std support (https://github.com/danburkert/prost/pull/319)
# current revision is from jun 13 2020, waiting for a new prost release
# https://github.com/danburkert/prost/issues/329
prost = { git = "https://github.com/danburkert/prost", rev = "6113789f70b69709820becba4242824b4fb3ffec" }
prost-derive = { git = "https://github.com/danburkert/prost", rev = "6113789f70b69709820becba4242824b4fb3ffec" }

# Overridden since we need a commit that uprevs a bunch of dependencies.
schnorrkel-og = { git = "https://github.com/jcape/schnorrkel.git", rev = "b90fd446eeaef2996c199138427888afcf972bbd" }

# Fixes the following:
# * Allow enabling `serde/std` without also requiring `serde_cbor/std` to be enabled.
#   See: https://github.com/pyfisch/cbor/pull/198
serde_cbor = { git = "https://github.com/mobilecoinofficial/cbor", rev = "4c886a7c1d523aae1ec4aa7386f402cb2f4341b5" }

# Bump curve25519-dalek version to 4.0.0-pre0
x25519-dalek = { git = "https://github.com/jcape/x25519-dalek.git", rev = "c012698737563a490d1ac9516d29cd6e0bb7319e" }
