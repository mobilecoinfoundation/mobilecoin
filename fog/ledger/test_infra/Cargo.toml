[package]
name = "fog-ledger-test-infra"
version = "1.1.0"
authors = ["Mobilecoin"]
edition = "2018"
license = "GPL-3.0"

[dependencies]
mc-attest-core = { path = "../../../attest/core" }
mc-attest-enclave-api = { path = "../../../attest/enclave-api" }
mc-common = { path = "../../../common" }
mc-crypto-keys = { path = "../../../crypto/keys" }
mc-ledger-db = { path = "../../../ledger/db" }
mc-sgx-report-cache-api = { path = "../../../sgx/report-cache/api" }
mc-transaction-core = {  path = "../../../transaction/core" }

fog-ledger-enclave = {  path = "../enclave" }
fog-ledger-enclave-api = { path = "../enclave/api" }
fog-types = { path = "../../fog_types" }

[target.'cfg(any(target_feature = "avx2", target_feature = "avx"))'.dependencies]
curve25519-dalek = { version = "4.0.0-pre.1", default-features = false, features = ["simd_backend", "nightly"] }

[target.'cfg(not(any(target_feature = "avx2", target_feature = "avx")))'.dependencies]
curve25519-dalek = { version = "4.0.0-pre.1", default-features = false, features = ["nightly", "u64_backend"] }
