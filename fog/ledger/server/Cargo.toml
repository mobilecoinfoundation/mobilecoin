[package]
name = "mc-fog-ledger-server"
version = "1.1.0"
authors = ["MobileCoin"]
edition = "2018"
license = "GPL-3.0"

[lib]
name = "mc_fog_ledger_server"
path = "src/lib.rs"

[[bin]]
name = "ledger_server"
path = "src/bin/main.rs"

[dependencies]
# mobilecoin.git
mc-attest-api = { path = "../../../attest/api" }
mc-attest-core = { path = "../../../attest/core" }
mc-attest-enclave-api = { path = "../../../attest/enclave-api" }
mc-attest-net = { path = "../../../attest/net" }
mc-common = { path = "../../../common", features = ["log"] }
mc-crypto-keys = { path = "../../../crypto/keys" }
mc-ledger-db = { path = "../../../ledger/db" }
mc-sgx-report-cache-untrusted = { path = "../../../sgx/report-cache/untrusted" }
mc-transaction-core = {  path = "../../../transaction/core" }
mc-util-encodings = { path = "../../../util/encodings" }
mc-util-from-random = { path = "../../../util/from-random" }
mc-util-grpc = { path = "../../../util/grpc" }
mc-util-metrics = { path = "../../../util/metrics" }
mc-util-serial = { path = "../../../util/serial" }
mc-util-uri = { path = "../../../util/uri" }
mc-watcher = { path = "../../../watcher" }
mc-watcher-api = { path = "../../../watcher/api" }

# fog
mc-fog-api = { path = "../../api" }
mc-fog-ledger-enclave = { path = "../enclave" }
mc-fog-ledger-enclave-api = { path = "../enclave/api" }
mc-fog-types = { path = "../../types" }
mc-fog-uri = { path = "../../uri" }

# third-party
displaydoc = { version = "0.2", default-features = false }
futures = "0.3"
grpcio = "0.9.0"
hex = "0.4"
lazy_static = "1.4"
rand = "0.8"
retry = "1.2"
serde = { version = "1.0", default-features = false, features = ["alloc", "derive"] }
serde_json = "1.0"
structopt = "0.3"
url = "2.1"

[build-dependencies]
mc-util-build-sgx = { path = "../../../util/build/sgx" }
mc-util-build-script = { path = "../../../util/build/script" }

[dev-dependencies]
# mobilecoin
mc-account-keys = { path = "../../../account-keys" }
mc-api = { path = "../../../api" }
mc-common = { path = "../../../common", features = ["loggers"] }
mc-crypto-keys = { path = "../../../crypto/keys" }
mc-util-test-helper = { path = "../../../util/test-helper" }
mc-util-uri = { path = "../../../util/uri" }

# fog
mc-fog-ledger-test-infra = { path = "../test_infra" }
mc-fog-ledger-connection = { path = "../connection" }
mc-fog-ledger-enclave-measurement = { path = "../enclave/measurement" }
mc-fog-test-infra = { path = "../../test_infra" }

# third-party
tempdir = "0.3"

[target.'cfg(any(target_feature = "avx2", target_feature = "avx"))'.dev-dependencies]
curve25519-dalek = { version = "4.0.0-pre.0", default-features = false, features = ["simd_backend", "nightly"] }

[target.'cfg(not(any(target_feature = "avx2", target_feature = "avx")))'.dev-dependencies]
curve25519-dalek = { version = "4.0.0-pre.0", default-features = false, features = ["nightly", "u64_backend"] }
