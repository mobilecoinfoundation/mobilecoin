[package]
name = "fog-ingest-enclave-impl"
version = "1.1.0"
authors = ["MobileCoin"]
edition = "2018"
license = "GPL-3.0"

[dependencies]
mc-attest-core = { path = "../../../../attest/core", default-features = false }
mc-attest-enclave-api = { path = "../../../../attest/enclave-api", default-features = false }
mc-attest-trusted = { path = "../../../../attest/trusted", default-features = false }
mc-common = { path = "../../../../common", default-features = false }
mc-crypto-ake-enclave = { path = "../../../../crypto/ake/enclave" }
mc-crypto-keys = { path = "../../../../crypto/keys", default-features = false }
mc-crypto-rand = { path = "../../../../crypto/rand" }
mc-crypto-box = { path = "../../../../crypto/box" }
mc-sgx-compat = { path = "../../../../sgx/compat" }
mc-sgx-report-cache-api = { path = "../../../../sgx/report-cache/api" }
mc-transaction-core = { path = "../../../../transaction/core", default-features = false }
mc-util-from-random = { path = "../../../../util/from-random" }
mc-util-serial = { path = "../../../../util/serial" }

aligned-cmov = "2.0"
mc-oblivious-map = "2.0"
mc-oblivious-ram = "2.0"
mc-oblivious-traits = "2.0"

fog-ingest-enclave-api = { path = "../api", default-features = false }
fog-kex-rng = { path = "../../../kex_rng" }
fog-types = { path = "../../../fog_types" }
fog-recovery-db-iface = { path = "../../../recovery_db_iface", default-features = false }

rand_core = { version = "0.6", default-features = false }
zeroize = { version = "1.1", default-features = false }

[dev-dependencies]
fog-view-protocol = { path = "../../../view/protocol" }

mc-account-keys = { path = "../../../../account-keys" }
mc-common = { path = "../../../../common", features = ["loggers"] }
mc-util-test-helper = { path = "../../../../util/test-helper" }
mc-util-logger-macros = { path = "../../../../util/logger-macros" }
