[package]
name = "mc-fog-types"
version = "3.0.0"
authors = ["MobileCoin"]
edition = "2018"
license = "GPL-3.0"

[dependencies]
# mobilecoin
mc-crypto-keys = { path = "../../crypto/keys", default-features = false }
mc-transaction-core = { path = "../../transaction/core" }
mc-watcher-api = { path = "../../watcher/api" }

# fog
mc-fog-kex-rng = { path = "../kex_rng" }

# third-party
crc = { version = "3.0.0", default-features = false }
displaydoc = { version = "0.2", default-features = false }
prost = { version = "0.10", default-features = false, features = ["prost-derive"] }
serde = { version = "1.0", default-features = false, features = ["derive"] }

[dev_dependencies]
# mobilecoin
mc-test-vectors-tx-out-records = { path = "../../test-vectors/tx-out-records" }
mc-util-serial = { path = "../../util/serial", default-features = false }
mc-util-test-helper = { path = "../../util/test-helper" }
mc-util-test-vector = { path = "../../util/test-vector" }
mc-util-test-with-data = { path = "../../util/test-with-data" }

# third-party
hex = "0.4"
