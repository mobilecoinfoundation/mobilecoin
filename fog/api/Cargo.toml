[package]
name = "fog-api"
version = "1.1.0"
authors = ["MobileCoin"]
edition = "2018"
license = "GPL-3.0"

[dependencies]
displaydoc = { version = "0.2", default-features = false }
futures = "0.3"
grpcio = "0.9.0"
prost = { version = "0.6.1", default-features = false, features = ["prost-derive"] }
protobuf = "2.22.1"

fog-enclave-connection = { path = "../enclave_connection" }
fog-uri = { path = "../uri" }

mc-api = { path = "../../api" }
mc-attest-api = { path = "../../attest/api" }
mc-attest-core = { path = "../../attest/core" }
mc-consensus-api = { path = "../../consensus/api" }
mc-crypto-keys = { path = "../../crypto/keys" }
mc-fog-report-api = { path = "../../fog/report/api" }
mc-util-encodings = { path = "../../util/encodings" }
mc-util-from-random = { path = "../../util/from-random" }
mc-util-grpc = { path = "../../util/grpc" }
mc-util-serial = { path = "../../util/serial" }
mc-watcher-api = { path = "../../watcher/api" }

[dev-dependencies]
mc-fog-report-api-test-utils = { path = "../../fog/report/api/test-utils" }
mc-transaction-core = { path = "../../transaction/core" }
mc-util-test-helper = { path = "../../util/test-helper" }
fog-kex-rng = { path = "../kex_rng" }
fog-types = { path = "../fog_types" }

[build-dependencies]
mc-util-build-grpc = { path = "../../util/build/grpc" }
mc-util-build-script = { path = "../../util/build/script" }

cargo-emit = "0.1.1"
