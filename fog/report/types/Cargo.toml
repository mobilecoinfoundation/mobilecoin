edition = "2021"
license = "Apache-2.0"
readme = "README.md"
rust-version = { workspace = true }

[dependencies]
mc-attest-verifier-types = { path = "../../../attest/verifier/types", default-features = false }
mc-crypto-digestible = { path = "../../../crypto/digestible", default-features = false }

