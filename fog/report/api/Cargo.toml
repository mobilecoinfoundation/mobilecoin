[package]
name = "mc-fog-report-api"
version = "1.3.0-pre0"
authors = ["MobileCoin"]
edition = "2021"
links = "mc-fog-report-api"

[dependencies]
futures = "0.3"
grpcio = "0.10.2"
protobuf = "3.0.3"

mc-api = { path = "../../../api" }
mc-attest-api = { path = "../../../attest/api" }
mc-consensus-api = { path = "../../../consensus/api" }
mc-fog-report-types = { path = "../types" }

[dev-dependencies]
mc-attest-core = { path = "../../../attest/core", default-features = false }
mc-fog-report-api-test-utils = { path = "test-utils" }
prost = { version = "0.10", default-features = false, features = ["prost-derive"] }

[build-dependencies]
mc-util-build-grpc = { path = "../../../util/build/grpc" }
mc-util-build-script = { path = "../../../util/build/script" }

cargo-emit = "0.2.1"
