[package]
name = "mc-fog-test-client"
version = "5.0.0"
authors = ["MobileCoin"]
edition = "2021"
license = "GPL-3.0"
readme = "README.md"
rust-version = { workspace = true }

[[bin]]
name = "test_client"
path = "src/bin/main.rs"

[dependencies]
# mobilecoin
mc-account-keys = { path = "../../account-keys" }
mc-blockchain-types = { path = "../../blockchain/types" }
mc-common = { path = "../../common", features = ["log"] }
mc-rand = "1.0"
mc-sgx-css = { path = "../../sgx/css" }
mc-transaction-core = { path = "../../transaction/core" }
mc-transaction-extra = { path = "../../transaction/extra" }
mc-util-cli = { path = "../../util/cli" }
mc-util-grpc = { path = "../../util/grpc" }
mc-util-keyfile = { path = "../../util/keyfile" }
mc-util-metrics = { path = "../../util/metrics" }
mc-util-parse = { path = "../../util/parse" }
mc-util-telemetry = { path = "../../util/telemetry", features = ["jaeger"] }
mc-util-uri = { path = "../../util/uri" }

# fog
mc-fog-sample-paykit = { path = "../sample-paykit" }
mc-fog-uri = { path = "../uri" }

# third-party
clap = { version = "4.1", features = ["derive", "env"] }
displaydoc = "0.2"
grpcio = "0.12"
hex_fmt = "0.3"
lazy_static = "1.4"
maplit = "1.0"
more-asserts = "0.3"
once_cell = "1.17"
rand = "0.8"
retry = "2.0"
serde = "1"
serde_json = "1"

[dev-dependencies]
mc-common = { path = "../../common", features = ["loggers"] }
