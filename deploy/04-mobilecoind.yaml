apiVersion: v1
kind: Service
metadata:
  name: mobilecoind
  namespace: NETWORKNAME
spec:
  type: ClusterIP
  selector:
    app: mobilecoind
  ports:
    - name: mobilecoind-rpc
      port: 3229
      targetPort: mobilecoind-rpc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mobilecoind
  namespace: NETWORKNAME
  labels:
    app: mobilecoind
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mobilecoind
  template:
    metadata:
      labels:
        app: mobilecoind
    spec:
      nodeSelector:
        builder-node: "false"
        sgx-enabled-node: "false"
      imagePullSecrets:
        - name: docker-credentials

      initContainers:
        - name: install-ledger-data
          image: mobilecoin/node_hw:DOCKER_TAG
          imagePullPolicy: IfNotPresent
          command: [ "/bin/bash" ]
          args:
            - -c
            - |
              set -x
              rm -rf /ledger/*
              cp -r /var/lib/mobilecoin/origin_data/data.mdb /ledger
          volumeMounts:
            - name: ledger-db-dir
              mountPath: /ledger

      containers:

        - name: mobilecoind
          image: mobilecoin/mobilecoind:DOCKER_TAG
          imagePullPolicy: IfNotPresent
          command: [ "/usr/bin/supervisord" ]
          ports:
            - name: mobilecoind-rpc
              containerPort: 3229
          livenessProbe:
            exec:
              command:
                - "/bin/grpc_health_probe"
                - "-addr=:3229"
            failureThreshold: 3
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - "/bin/grpc_health_probe"
                - "-addr=:3229"
            failureThreshold: 4
            periodSeconds: 30
          env:
            - name: "RUST_BACKTRACE"
              value: "full"
            - name: "RUST_LOG"
              value: "info,rustls=warn,hyper=warn,tokio_reactor=warn,mio=warn,want=warn,reqwest=warn,rusoto_core=error,rusto_signature=error,h2=error"
          volumeMounts:
            - name: ledger-db-dir
              mountPath: /ledger
            - name: mobilecoind-db-dir
              mountPath: /mobilecoind
            - name: supervisor-conf
              mountPath: /etc/supervisor/conf.d
              readOnly: true

      volumes:
        - name: ledger-db-dir
          emptyDir: {}
        - name: mobilecoind-db-dir
          emptyDir: {}
        - name: supervisor-conf
          projected:
            sources:
            - configMap:
                name: supervisor-daemon-config
            - configMap:
                name: supervisor-mobilecoind
---
