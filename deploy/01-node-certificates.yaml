apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: node1-peer-tls
  namespace: NETWORKNAME
spec:
  # Secret names are always required.
  secretName: node1-peer-tls
  duration: 8760h # 365d
  renewBefore: 360h # 15d
  organization:
  - mobilecoin
  keySize: 2048
  keyAlgorithm: rsa
  keyEncoding: pkcs1
  usages:
    - server auth
    - client auth
  dnsNames:
  - node1.NETWORKNAME.mobilecoin.com
  issuerRef:
    name: internal-ca-issuer
    kind: ClusterIssuer
