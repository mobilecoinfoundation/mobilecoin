apiVersion: v1
kind: Service
metadata:
  name: node1
  namespace: NETWORKNAME
spec:
  type: ClusterIP
  selector:
    app: mobilenode-NETWORKNAME
    nodename: node1
  ports:
    - name: cns-port
      port: 8443
      targetPort: cns-port
    - name: cns-mgmt
      port: 8000
      targetPort: cns-mgmt
    - name: cns-client
      port: 3223
      targetPort: cns-client
