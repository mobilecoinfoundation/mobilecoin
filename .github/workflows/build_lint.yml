name: Build and Lint

on:
  pull_request:
  push:
    branches:
      - master
      - main
      - develop
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  checks: write

jobs:
  build-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup Rust
        uses: ./.github/actions/setup-rust
      - name: Cargo build (SW/IAS dev)
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --locked
      - name: Check dirty git
        uses: ./.github/actions/check-dirty-git

  build-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup Rust
        uses: ./.github/actions/setup-rust
      - name: Cargo build (HW/IAS prod)
        env:
          SGX_MODE: HW
          IAS_MODE: PROD
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --locked
      - name: Check dirty git
        uses: ./.github/actions/check-dirty-git

  build-macos:
    runs-on: macos-latest

    env:
      OPENSSL_BIN: /usr/local/opt/openssl/bin/openssl
      RUSTFLAGS: -D warnings -C target-cpu=penryn
      SCCACHE_CACHE_SIZE: 450M

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          sccache: false
          sgx_sdk: false
      - name: Setup XCode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '12'
      - name: Update Homebrew
        run: |
            brew --version
            brew update --preinstall
            brew --version
      - name: Install Homebrew dependencies
        run: brew bundle
      - name: Cargo build libmobilecoin (SW/IAS dev)
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --locked -p libmobilecoin
      - name: Check dirty git
        uses: ./.github/actions/check-dirty-git

  # This effectively inline `tools/lint.sh` for better GH integration
  # and parallelization.
  lint-rust:
    runs-on: ubuntu-latest

    strategy:
      # Run each variation to completion.
      fail-fast: false
      matrix:
        workspace:
          # via `grep -irl '\[workspace\]' **/Cargo.toml | xargs dirname`
          - .
          - consensus/enclave/trusted
          - fog/ingest/enclave/trusted
          - fog/ledger/enclave/trusted
          - fog/view/enclave/trusted
    defaults:
      run:
        working-directory: ${{ matrix.workspace }}

    permissions:
      checks: write

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          components: rustfmt, clippy
      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --unstable-features --check

      - name: Check workflow permissions (for Clippy annotations)
        id: check_permissions
        uses: scherermichael-oss/action-has-permission@master
        with:
          required-permission: write
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clippy
        if: ${{ steps.check_permissions.outputs.has-permission }}
        uses: actions-rs/clippy-check@v1
        with:
          args: --workspace --all-targets --all-features -- -D warnings
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Clippy (without annotations)
        if: ${{ !steps.check_permissions.outputs.has-permission }}
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --workspace --all-targets --all-features -- -D warnings

      - name: Install cargo-sort
        run: |
          cd ${RUNNER_TEMP:-/tmp}
          curl -LO https://github.com/DevinR528/cargo-sort/releases/latest/download/cargo-sort-x86_64-unknown-linux-gnu.tar.gz
          tar xf cargo-sort-x86_64-unknown-linux-gnu.tar.gz -C ${CARGO_HOME:-~/.cargo}/bin
      - name: Check Cargo.toml sorted
        uses: actions-rs/cargo@v1
        with:
          command: sort
          args: --check --workspace --grouped

      - name: Check dirty git
        uses: ./.github/actions/check-dirty-git


  lint-go:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            /home/runner/.cache/go-build
            /home/runner/Library/Caches/go-build
            /home/runner/go/pkg/mod
          key: v1-go-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            v1-go-${{ runner.os }}
      - name: Set up Go
        uses: actions/setup-go@v3
      - name: Lint Go code
        working-directory: go-grpc-gateway
        run: ./lint.sh
      - name: Check dirty git
        uses: ./.github/actions/check-dirty-git

  cbindgen:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          sccache: false
      - name: Install cbindgen
        # `cargo install` builds from source, which takes upwards of a minute.
        # Download the latest release binary instead.
        run: |
          cd ${RUNNER_TEMP:-/tmp}
          curl -LO https://github.com/eqrion/cbindgen/releases/latest/download/cbindgen
          chmod a+x cbindgen
          mv cbindgen ${CARGO_HOME:-~/.cargo}/bin/
      - run: make cbindgen
        working-directory: libmobilecoin
      - name: Check dirty git
        uses: ./.github/actions/check-dirty-git

  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup Rust
        uses: ./.github/actions/setup-rust
      - name: Generate docs
        run: cargo doc --no-deps && tar -C target -czvf /tmp/doc.tgz doc/
      - name: Store docs
        uses: actions/upload-artifact@v3
        with:
          name: doc.tgz
          path: /tmp/doc.tgz
      - name: Check dirty git
        uses: ./.github/actions/check-dirty-git

# via https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#example-only-cancel-in-progress-jobs-or-runs-for-the-current-workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
