name: Build and Lint

on:
  pull_request:
  push:
    branches:
      - master
      - main
      - develop
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  checks: write

jobs:
  build-dev:
    runs-on: [self-hosted, Linux, large]
    container: mobilecoin/rust-sgx-base:latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup Rust
        uses: ./.github/actions/setup-rust
      - name: Cargo build (SW/IAS dev)
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --locked
      - name: Check dirty git
        uses: ./.github/actions/check-dirty-git

  build-prod:
    runs-on: [self-hosted, Linux, large]
    container: mobilecoin/rust-sgx-base:latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup Rust
        uses: ./.github/actions/setup-rust
      - name: Cargo build (HW/IAS prod)
        env:
          SGX_MODE: HW
          IAS_MODE: PROD
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --locked
      - name: Check dirty git
        uses: ./.github/actions/check-dirty-git

  build-macos:
    runs-on: macos-latest

    env:
      OPENSSL_BIN: /usr/local/opt/openssl/bin/openssl
      RUSTFLAGS: -D warnings -C target-cpu=penryn
      SCCACHE_CACHE_SIZE: 450M

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          sccache: false
          sgx_sdk: false
      - name: Setup XCode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '12'
      - name: Update Homebrew
        run: |
            brew --version
            brew update --preinstall
            brew --version
      - name: Install Homebrew dependencies
        run: brew bundle
      - name: Cargo build libmobilecoin (SW/IAS dev)
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --locked -p libmobilecoin
      - name: Check dirty git
        uses: ./.github/actions/check-dirty-git

  lint-rust:
    runs-on: [self-hosted, Linux, large]
    container: mobilecoin/rust-sgx-base:latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          components: rustfmt, clippy
      - name: Run lint script
        run: ./tools/lint.sh
      - name: Check dirty git
        uses: ./.github/actions/check-dirty-git


  lint-go:
    runs-on: [self-hosted, Linux, small]
    container: golang:latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            /home/runner/.cache/go-build
            /home/runner/Library/Caches/go-build
            /home/runner/go/pkg/mod
          key: v1-go-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            v1-go-${{ runner.os }}
      - name: Set up Go
        uses: actions/setup-go@v3
      - name: Lint Go code
        working-directory: go-grpc-gateway
        run: ./lint.sh
      - name: Check dirty git
        uses: ./.github/actions/check-dirty-git

  cbindgen:
    runs-on: [self-hosted, Linux, small]
    container: mobilecoin/rust-sgx-base:latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          sccache: false
      - name: Install cbindgen
        # `cargo install` builds from source, which takes upwards of a minute.
        # Download the latest release binary instead.
        run: |
          cd ${RUNNER_TEMP:-/tmp}
          curl -LO https://github.com/eqrion/cbindgen/releases/latest/download/cbindgen
          chmod a+x cbindgen
          mv cbindgen ${CARGO_HOME:-~/.cargo}/bin/
      - run: make cbindgen
        working-directory: libmobilecoin
      - name: Check dirty git
        uses: ./.github/actions/check-dirty-git

  docs:
    runs-on: [self-hosted, Linux, large]
    container: mobilecoin/rust-sgx-base:latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Setup Rust
        uses: ./.github/actions/setup-rust
      - name: Generate docs
        run: cargo doc --no-deps && tar -C target -czvf /tmp/doc.tgz doc/
      - name: Store docs
        uses: actions/upload-artifact@v3
        with:
          name: doc.tgz
          path: /tmp/doc.tgz
      - name: Check dirty git
        uses: ./.github/actions/check-dirty-git

# via https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#example-only-cancel-in-progress-jobs-or-runs-for-the-current-workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
