name: Check that repositories submoduling us will still build after this PR

on:
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  android-bindings:
    runs-on: [self-hosted, Linux, large]
    container: mobilecoin/builder-install:v0.0.17

    permissions:
      pull-requests: write

    steps:
    - uses: actions/checkout@v3
      with:
        path: mobilecoin
    - name: Check that android-bindings still builds
      uses: ./mobilecoin/.github/actions/check-dependant-rust-repo
      with:
        remoteRepo: mobilecoinofficial/android-bindings
        submodulePath: mobilecoin
        id: android-bindings
        githubToken: ${{ secrets.GITHUB_TOKEN }}
        buildCmd: cargo build

  full-service:
    runs-on: [self-hosted, Linux, large]
    container: mobilecoin/builder-install:v0.0.17

    permissions:
      pull-requests: write

    steps:
    - uses: actions/checkout@v3
      with:
        path: mobilecoin
    - name: Check that full-service still builds
      uses: ./mobilecoin/.github/actions/check-dependant-rust-repo
      with:
        remoteRepo: mobilecoinofficial/full-service
        submodulePath: mobilecoin
        id: full-service
        githubToken: ${{ secrets.GITHUB_TOKEN }}
        buildCmd: SGX_MODE=SW IAS_MODE=DEV cargo test
