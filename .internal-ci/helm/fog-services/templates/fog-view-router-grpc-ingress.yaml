apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "fogServices.fullname" . }}-fog-view-router-grpc
  labels:
    app: fog-view
    {{- include "fogServices.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.global.certManagerClusterIssuer }}
    cert-manager.io/cluster-issuer: {{ .Values.global.certManagerClusterIssuer }}
    {{- end }}
    {{- if eq (include "fogServices.blocklist.enabled" .) "true" }}
    haproxy.org/blacklist: {{ include "fogServices.blocklist.pattern" . }}
    {{- end }}
    {{ toYaml (tpl .Values.fogViewRouter.ingress.grpc.annotations . | fromYaml) | nindent 4 }}
spec:
  tls:
  - hosts:
    - {{ include "fogServices.fogPublicFQDN" . }}
    secretName: {{ include "fogServices.fogPublicFQDN" . }}-fog-tls
  rules:
  - host: {{ include "fogServices.fogPublicFQDN" . }}
    http:
      paths:
      - path: /fog_view.FogViewAPI
        pathType: Prefix
        backend:
          service:
            name: {{ include "fogServices.fullname" . }}-fog-view-router
            port:
              number: 3225
