apiVersion: v1
kind: Service
metadata:
  name: {{ include "fogServices.fullname" . }}-fog-view-router
  labels:
    app: fog-view-router
    {{- include "fogServices.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    app: fog-view-router
    {{- include "fogServices.selectorLabels" . | nindent 4 }}
  ports:
  - name: view-grpc
    port: 3225
    targetPort: view-grpc
  - name: mgmt-http
    port: 8000
    targetPort: mgmt-http
  - name: view-http
    port: 8225
    targetPort: view-http
