apiVersion: v1
kind: Service
metadata:
  name: {{ include "fogServices.fullname" . }}-fog-ledger-router
  labels:
    app: fog-ledger-router
    {{- include "fogServices.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    app: fog-ledger-router
    {{- include "fogServices.selectorLabels" . | nindent 4 }}
  ports:
  - name: ledger-grpc
    port: 3228
    targetPort: ledger-grpc
  - name: mgmt-http
    port: 8000
    targetPort: mgmt-http
  - name: ledger-http
    port: 8228
    targetPort: ledger-http
