imagePullSecrets:
- name: docker-credentials

# Pods share the image tag.
image:
  org: mobilecoin
  name: fog-ledger
  tag: '' # Overrides the image tag whose default is the chart appVersion.

# Mobilecoin network instance
mobilecoin:
  network: ''
  partner: ''


fogLedger:
  # Affinity to a specific topology.kubernetes.io/zone= label value.
  # zone will be "region-zoneId" format like "italynorth-1"
  zone: ''
  # color label of the fogShardGenerator stack. blue|green
  color: 'blue'
  ### fog-ledger-router public hostnames (client responder ID)
  responderID: ''

  stackConfig:
    network:
      # Assume default is a dev network. We can always define a "network" value if needed.
      default:
        shardSize: 20_000
        exceedBlockHeightBy: 5_000
        shardOverlap: 0
        count: 2
        blockHeightRetrieval:
          blockCountURL: 'https://node1.{{ .Release.Namespace }}.development.mobilecoin.com/gw/consensus_common.BlockchainAPI/GetLastBlockInfo'
          responseJQ: '.index'
          queryInterval: 1m
          requestBody: ''
      test:
        shardSize: 400_000
        exceedBlockHeightBy: 10_000
        shardOverlap: 0
        count: 2
        blockHeightRetrieval:
          blockCountURL: https://node1.test.mobilecoin.com/gw/consensus_common.BlockchainAPI/GetLastBlockInfo
          responseJQ: '.index'
          queryInterval: 5m
          requestBody: ''
      main:
        shardSize: 400_000
        exceedBlockHeightBy: 10_000
        shardOverlap: 0
        count: 3
        blockHeightRetrieval:
          blockCountURL: https://node1.prod.mobilecoinww.com/gw/consensus_common.BlockchainAPI/GetLastBlockInfo
          responseJQ: '.index'
          queryInterval: 5m
          requestBody: ''

  ports:
    grpc: 3228
    http: 8228
    mgmt: 8000

  router:
    replicaCount: 1

    resources:
      limits:
        sgx.intel.com/epc: 512Ki
        memory: 2Gi
      requests:
        sgx.intel.com/epc: 512Ki
        memory: 2Gi
        cpu: 1100m

    nodeSelector:
      dcap: 'true'

    tolerations:
    - key: dcap
      operator: Equal
      value: 'true'
      effect: NoSchedule

    podManagementPolicy: Parallel
    affinityEnabled: true

    rust:
      backtrace: full
      log: info,rustls=warn,hyper=warn,tokio_reactor=warn,mio=warn,want=warn,reqwest=warn,rusoto_core=error,rusoto_signature=error,h2=error,rocket=warn,<unknown>=warn

    podAnnotations:
      fluentbit.io/include: 'true' # collect logs with fluentbit
      # This is the container name that needs to use sgx resources
      sgx.intel.com/quote-provider: fog-ledger-router

    configMap:
      data:
        PLACEHOLDER: 'empty'

    startupProbe:
      grpc:
        port: 3228
      failureThreshold: 240
      periodSeconds: 30
      timeoutSeconds: 1
      successThreshold: 1

    livenessProbe:
      grpc:
        port: 3228
      failureThreshold: 5
      periodSeconds: 30
      successThreshold: 1
      timeoutSeconds: 1

    readinessProbe:
      grpc:
        port: 3228
      failureThreshold: 2
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 1

  store:
    replicaCount: 1

    rust:
      backtrace: full
      log: info,rustls=warn,hyper=warn,tokio_reactor=warn,mio=warn,want=warn,reqwest=warn,rusoto_core=error,rusoto_signature=error,h2=error,rocket=warn,<unknown>=warn

    podAnnotations:
      fluentbit.io/include: 'true' # collect logs with fluentbit
      # This is the container name that needs to use sgx resources
      sgx.intel.com/quote-provider: fog-ledger-store

    # disable affinity rules for single node testing
    podManagementPolicy: Parallel
    affinityEnabled: true

    resources:
      limits:
        sgx.intel.com/epc: 512Ki
        memory: 3Gi
      requests:
        sgx.intel.com/epc: 512Ki
        memory: 3Gi
        cpu: 1100m

    nodeSelector:
      dcap: 'true'

    tolerations:
    - key: dcap
      operator: Equal
      value: 'true'
      effect: NoSchedule

    configMap:
      data:
        MC_OMAP_CAPACITY: '4194304'

    livenessProbe:
      grpc:
        port: 3228
      failureThreshold: 5
      periodSeconds: 30
      timeoutSeconds: 1
      successThreshold: 1

    startupProbe:
      grpc:
        port: 3228
      failureThreshold: 240
      periodSeconds: 30
      timeoutSeconds: 1
      successThreshold: 1

    readinessProbe:
      grpc:
        port: 3228
      failureThreshold: 2
      periodSeconds: 10
      timeoutSeconds: 1
      successThreshold: 1

  ### These configmaps and secrets must be deployed by external process to the namespace.
  # override the name of the required configmaps
  externalConfigMaps:
    # Sentry is Optional
    sentry:
      name: sentry
      ### required keys:
      #   fog-ledger-sentry-dsn

grpcGateway:
  grpcServicePort: 3228

jaegerTracing:
  enabled: false
