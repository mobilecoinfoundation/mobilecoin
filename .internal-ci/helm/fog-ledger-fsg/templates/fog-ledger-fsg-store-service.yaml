apiVersion: v1
kind: Service
metadata:
  name: {{ include "fog-ledger-fsg.fullname" . }}-store
  labels:
    app: fog-ledger-store
    {{- include "fog-ledger-fsg.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: fog-ledger-store
    {{- include "fog-ledger-fsg.selectorLabels" . | nindent 4 }}
  ports:
  - name: ledger-grpc
    port: 3228
    targetPort: ledger-grpc
  - name: mgmt-http
    port: 8000
    targetPort: mgmt-http
  - name: gateway-http
    port: 8225
    targetPort: gateway-http
