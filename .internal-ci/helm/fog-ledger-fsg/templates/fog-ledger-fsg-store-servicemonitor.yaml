{{- $network := .Values.mobilecoin.network | required "mobilecoin.network is required." }}
{{- $partner := .Values.mobilecoin.partner | required "mobilecoin.partner is required." }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "fog-ledger-fsg.fullname" . }}-store
  labels:
    publish: grafana-cloud
    app: fog-ledger-store
    {{- include "fog-ledger-fsg.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: fog-ledger-store
      color: {{ .Values.fogLedger.color }}
      zone: {{ .Values.fogLedger.zone }}
      {{- include "fog-ledger-fsg.selectorLabels" . | nindent 6 }}
  endpoints:
  - port: mgmt
    relabelings:
    - targetLabel: network
      replacement: {{ $network }}
    - targetLabel: partner
      replacement: {{ $partner }}
    - action: replace
      sourceLabels:
      - __meta_kubernetes_pod_label_stack
      targetLabel: ledger_stack
    - action: replace
      sourceLabels:
      - __meta_kubernetes_pod_label_color
      targetLabel: color

