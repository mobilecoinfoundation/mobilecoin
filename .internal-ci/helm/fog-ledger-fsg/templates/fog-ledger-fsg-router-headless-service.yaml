apiVersion: v1
kind: Service
metadata:
  name: {{ include "fog-ledger-fsg.fullname" . }}-router-headless
  labels:
    app: fog-view-router
    {{- include "fog-ledger-fsg.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: fog-view-router
    color: {{ .Values.fogLedger.color }}
    zone: {{ .Values.fogLedger.zone }}
    {{- include "fog-ledger-fsg.selectorLabels" . | nindent 4 }}
  ports:
  - name: grpc
    port: {{ .Values.fogLedger.ports.grpc }}
    targetPort: grpc
  - name: mgmt
    port: {{ .Values.fogLedger.ports.mgmt }}
    targetPort: mgmt
  - name: http
    port: {{ .Values.fogLedger.ports.http }}
    targetPort: http
---
