apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fogIngest.fullname" . }}-toolbox
  labels:
    {{- include "fogIngest.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: toolbox
      {{- include "fogIngest.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: toolbox
        {{- include "fogIngest.selectorLabels" . | nindent 8 }}
    spec:
      imagePullSecrets:
      {{- toYaml .Values.imagePullSecrets | nindent 6 }}
      containers:
      - image: '{{ .Values.toolbox.image.org | default .Values.image.org }}/{{ .Values.toolbox.image.name }}:{{ .Values.image.tag | default .Chart.AppVersion }}'
        imagePullPolicy: Always
        name: toolbox
        args:
        - /bin/cat
        tty: true
        envFrom:
        - secretRef:
            name: sample-keys-seeds
            optional: true
        env:
        - name: FOGDB_HOST
          valueFrom:
            configMapKeyRef:
              name: fog-recovery-postgresql
              key: postgresql-hostname
        - name: FOGDB_USER
          valueFrom:
            configMapKeyRef:
              name: fog-recovery-postgresql
              key: postgresql-username
        - name: FOGDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fog-recovery-postgresql
              key: postgresql-password
        - name: FOGDB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: fog-recovery-postgresql
              key: postgresql-database
        - name: FOGDB_SSL_OPTIONS
          valueFrom:
            configMapKeyRef:
              name: fog-recovery-postgresql
              key: postgresql-ssl-options
        - name: DATABASE_URL
          value: 'postgres://$(FOGDB_USER):$(FOGDB_PASSWORD)@$(FOGDB_HOST)/$(FOGDB_DATABASE)$(FOGDB_SSL_OPTIONS)'
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MC_CHAIN_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: RUST_LOG
          value: error
        - name: CLIENT_AUTH_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: client-auth-token
              key: token
              optional: true
        volumeMounts:
        - name: minting-keys
          mountPath: /minting-keys
          readOnly: true
        - name: wallet-seeds
          mountPath: /wallet-seeds
          readOnly: true
      {{- if eq .Values.jaegerTracing.enabled true }}
      - name: jaeger-agent
        image: jaegertracing/jaeger-agent:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5775
          name: zk-compact-trft
          protocol: UDP
        - containerPort: 5778
          name: config-rest
          protocol: TCP
        - containerPort: 6831
          name: jg-compact-trft
          protocol: UDP
        - containerPort: 6832
          name: jg-binary-trft
          protocol: UDP
        - containerPort: 14271
          name: admin-http
          protocol: TCP
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: HOST_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.hostIP
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        args:
        - --reporter.grpc.host-port={{ .Values.jaegerTracing.collector }}
        - --reporter.type=grpc
        - --agent.tags=cluster=undefined,container.name=fog-ingest,deployment.name={{ include "fogIngest.fullname" . }},host.ip=${HOST_IP:},pod.name=${POD_NAME:},pod.namespace=${NAMESPACE:}
      {{- end }}
      nodeSelector:
        {{- toYaml .Values.toolbox.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.toolbox.tolerations | nindent 8 }}
      volumes:
      - name: minting-keys
        secret:
          secretName: consensus-minting-secrets
          optional: true
      - name: wallet-seeds
        secret:
          secretName: sample-keys-seeds
          optional: true
