apiVersion: v1
kind: Service
metadata:
  name: {{ include "fog-ledger-service.fullname" . }}-router
  labels:
    app: fog-ledger-router
    {{- include "fog-ledger-service.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    app: fog-ledger-router
    color: {{ .Values.fogLedger.color }}
  ports:
  - name: ledger-grpc
    port: 3228
    targetPort: ledger-grpc
  - name: mgmt-http
    port: 8000
    targetPort: mgmt-http
  - name: gateway-http
    port: 8228
    targetPort: gateway-http
---
