fullnameOverride: ''

# Pods share the image tag.
image:
  org: mobilecoin
  tag: '' # Overrides the image tag whose default is the chart appVersion.

imagePullSecrets:
- name: docker-credentials

mobilecoin:
  network: ''
  partner: ''

initContainers: []

nodeSelector: {}

podAnnotations:
  fluentbit.io/include: 'true' # collect logs with fluentbit
  fluentbit.io/exclude-jaeger-agent: 'true'

replicaCount: 1

mobilecoind:
  image:
    org: ''
    name: mobilecoind
    pullPolicy: Always

  resources:
    requests:
      memory: 5Gi
      cpu: 1000m
    limits:
      memory: 5Gi
      cpu: 4000m

mobilecoindJson:
  image:
    org: ''
    name: mobilecoind
    pullPolicy: Always

devFaucet:
  enabled: false
  image:
    org: ''
    name: mobilecoind
    pullPolicy: Always

externalConfigMaps:
  mobilecoind:
    name: fog-mobilecoind
    ### required keys:
    #   MC_PEER
    #   MC_TX_SOURCE_URL
    #   MC_QUORUM_SET
    ### optional keys:
    #   MC_LEDGER_DB_URL
    #   MC_WATCHER_DB_URL

externalSecrets:
  # ipinfo is optional
  ipinfo:
    name: ipinfo
    ### required keys:
    #   MC_IP_INFO_TOKEN
  # sample-keys-seed is optional unless dev faucet is enabled.
  sampleKeysSeed:
    name: sample-keys-seed

persistence:
  enabled: true
  spec:
    storageClassName: fast
    accessModes:
    - 'ReadWriteOnce'
    resources:
      requests:
        storage: 512Gi

jaegerTracing:
  enabled: false
