apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "mobilecoind.fullname" . }}
  labels:
    {{- include "mobilecoind.labels" . | nindent 4 }}
spec:
  podManagementPolicy: Parallel
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "mobilecoind.selectorLabels" . | nindent 6 }}
  serviceName: {{ include "mobilecoind.fullname" . }}
  template:
    metadata:
      annotations:
        {{- toYaml .Values.podAnnotations | nindent 8 }}
      labels:
        {{- include "mobilecoind.labels" . | nindent 8 }}
    spec:
      imagePullSecrets:
      {{- toYaml .Values.imagePullSecrets | nindent 6 }}
      initContainers:
        {{- toYaml .Values.initContainers | nindent 8 }}
      containers:
      {{- with .Values.mobilecoind }}
      - name: mobilecoind
        image: '{{ .image.org | default $.Values.image.org }}/{{ .image.name }}:{{ $.Values.image.tag | default $.Chart.AppVersion }}'
        imagePullPolicy: {{ .image.pullPolicy }}
        args:
        - /usr/bin/mobilecoind
        envFrom:
        - secretRef:
            name: {{ $.Values.externalSecrets.ipinfo.name }}
            optional: true
        - configMapRef:
            name: {{ $.Values.externalConfigMaps.mobilecoind.name }}
        env:
        - name: MC_CHAIN_ID
          value: {{ $.Values.mobilecoin.network }}
        - name: MC_POLL_INTERVAL
          value: '1'
        - name: MC_LEDGER_DB
          value: /data/ledger
        - name: MC_WATCHER_DB
          value: /data/watcher
        - name: MC_MOBILECOIND_DB
          value: /data/mobilecoind
        - name: MC_LISTEN_URI
          value: insecure-mobilecoind://0.0.0.0:3229/
        - name: MC_LEDGER_DB_MIGRATE
          value: "true"
        {{- if eq $.Values.jaegerTracing.enabled true }}
        - name: MC_TELEMETRY
          value: "true"
        {{- end }}
        - name: RUST_BACKTRACE
          value: full
        - name: RUST_LOG
          value: info,rustls=warn,hyper=warn,tokio_reactor=warn,mio=warn,want=warn,reqwest=warn,rusoto_core=error,rusoto_signature=error,h2=error,rocket=warn,<unknown>=warn
        ports:
        - name: grpc
          containerPort: 3229
        startupProbe:
          grpc:
            port: 3229
          failureThreshold: 120
          periodSeconds: 10
        livenessProbe:
          grpc:
            port: 3229
          failureThreshold: 3
          periodSeconds: 30
        readinessProbe:
          grpc:
            port: 3229
          failureThreshold: 4
          periodSeconds: 30
        volumeMounts:
        - name: data
          mountPath: /data
      {{- end }}
      {{- if eq .Values.jaegerTracing.enabled true }}
      - name: jaeger-agent
        image: jaegertracing/jaeger-agent:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5775
          name: zk-compact-trft
          protocol: UDP
        - containerPort: 5778
          name: config-rest
          protocol: TCP
        - containerPort: 6831
          name: jg-compact-trft
          protocol: UDP
        - containerPort: 6832
          name: jg-binary-trft
          protocol: UDP
        - containerPort: 14271
          name: admin-http
          protocol: TCP
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: HOST_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.hostIP
        args:
          - --reporter.grpc.host-port=dns:///jaeger-collector:14250
          - --reporter.type=grpc
          - --agent.tags=cluster=undefined,container.name=mobilecoind,deployment.name={{ include "mobilecoind.fullname" . }},host.ip=${HOST_IP:},pod.name=${POD_NAME:},pod.namespace={{ .Release.Namespace }}
      {{- end }}
      {{- with .Values.mobilecoinJson }}
      - name: mobilecoind-json
        image: '{{ .image.org | default $.Values.image.org }}/{{ .image.name }}:{{ $.Values.image.tag | default $.Chart.AppVersion }}'
        imagePullPolicy: {{ .image.pullPolicy }}
        args:
        - /usr/bin/mobilecoind-json
        env:
        - name: MC_LISTEN_HOST
          value: '0.0.0.0'
        - name: MC_MOBILECOIND_URI
          value: insecure-mobilecoind://localhost:3229
        - name: MC_CHAIN_ID
          value: {{ $.Values.mobilecoin.network }}
        - name: RUST_BACKTRACE
          value: full
        - name: RUST_LOG
          value: info,rustls=warn,hyper=warn,tokio_reactor=warn,mio=warn,want=warn,reqwest=warn,rusoto_core=error,rusoto_signature=error,h2=error,rocket=warn,<unknown>=warn
        ports:
        - name: json
          containerPort: 9090
      {{- end }}
      {{- with .Values.devFaucet }}
      {{- if .enabled }}
      - name: mobilecoind-dev-faucet
        image: '{{ .image.org | default $.Values.image.org }}/{{ .image.name }}:{{ $.Values.image.tag | default $.Chart.AppVersion }}'
        imagePullPolicy: {{ .image.pullPolicy }}
        args: /usr/bin/mobilecoind-dev-faucet
        envFrom:
        - secretRef:
            name: {{ $.Values.externalSecrets.sampleKeysSeed.name }}
            optional: true
        env:
        - name: MC_LISTEN_HOST
          value: '0.0.0.0'
        - name: MC_LISTEN_PORT
          value: '9091'
        - name: MC_MOBILECOIND_URI
          value: insecure-mobilecoind://localhost:3229
        - name: MC_KEYFILE
          value: /tmp/sample_data/keys/account_keys_700.json
        - name: MC_CHAIN_ID
          value: {{ $.Values.mobilecoin.network }}
        - name: RUST_BACKTRACE
          value: full
        - name: RUST_LOG
          value: info,rustls=warn,hyper=warn,tokio_reactor=warn,mio=warn,want=warn,reqwest=warn,rusoto_core=error,rusoto_signature=error,h2=error,rocket=warn,<unknown>=warn
        ports:
        - name: faucet
          containerPort: 9091
        volumes:
        - name: wallet-seeds
          mountPath: /wallet-seeds
          readOnly: true
        - name: tmp
          mountPath: /tmp
      {{- end }}
      {{- end }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      volumes:
      {{- if eq .Values.persistence.enabled false }}
      - name: data
        emptyDir: {}
      {{- end }}
      - name: tmp
        emptyDir: {}
      - name: wallet-seeds
        secret:
          secretName: {{ .Values.externalSecrets.sampleKeysSeed.name }}
          optional: true
      {{- if .Values.persistence.enabled }}
      volumeClaimTemplates:
      - metadata:
          name: data
        spec:
          {{- toYaml .Values.persistence.spec | nindent 12 }}
      {{- end }}
