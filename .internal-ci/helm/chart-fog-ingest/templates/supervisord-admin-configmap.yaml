apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "fog-ingest.fullname" . }}-supervisord-admin
  labels:
    {{- include "fog-ingest.labels" . | nindent 4 }}
data:
  admin_http_gw.conf: |
    [program:mc-admin-http-gateway]
    priority=200
    command=/usr/bin/mc-admin-http-gateway
      --listen-host 0.0.0.0
      --listen-port 8000
      --admin-uri insecure-mca://127.0.0.1:8001/

    stdout_logfile=/dev/fd/1
    stdout_logfile_maxbytes=0
    stderr_logfile=/dev/fd/2
    stderr_logfile_maxbytes=0
    autorestart=true
