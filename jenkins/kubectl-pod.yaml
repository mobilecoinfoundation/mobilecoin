apiVersion: v1
kind: Pod
metadata:
  labels:
    build-pipeline-name: mobilecoin-build
spec:
  nodeSelector:
    builder-node: "true"
  serviceAccountName: jenkins-kubernetes-deploy
  # bitnami kubectl container has USER 1001 hardcoded
  securityContext:
    runAsUser: 1001
    allowPrivilegeEscalation: false
  containers:
    - name: kubectl
      image: bitnami/kubectl:1.17-debian-10
      command:
        - /bin/cat
      tty: true
      resources:
        limits:
          cpu: "0.75"
          memory: "512Mi"
        requests:
          cpu: "0.25"
          memory: "256Mi"
