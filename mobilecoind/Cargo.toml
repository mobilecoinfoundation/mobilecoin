[package]
name = "mc-mobilecoind"
version = "0.2.0"
authors = ["MobileCoin"]
edition = "2018"

[[bin]]
name = "mobilecoind"
path = "src/bin/main.rs"

[dependencies]
mc-attest-core = { path = "../attest/core" }
mc-common = { path = "../common", features = ["log"] }
mc-connection = { path = "../connection" }
mc-consensus-api = { path = "../consensus/api" }
mc-consensus-enclave-measurement = { path = "../consensus/enclave/measurement" }
mc-consensus-scp = { path = "../consensus/scp" }
mc-crypto-digestible = { path = "../crypto/digestible" }
mc-crypto-keys = { path = "../crypto/keys" }
mc-crypto-rand = { path = "../crypto/rand" }
mc-ledger-db = { path = "../ledger/db" }
mc-ledger-sync = { path = "../ledger/sync" }
mc-mobilecoind-api = { path = "../mobilecoind/api" }
mc-transaction-core = { path = "../transaction/core" }
mc-transaction-std = { path = "../transaction/std" }
mc-util-b58-payloads = { path = "../util/b58-payloads" }
mc-util-grpc = { path = "../util/grpc" }
mc-util-serial = { path = "../util/serial" }
mc-util-uri = { path = "../util/uri" }
mc-watcher = { path = "../watcher" }

byteorder = "1.3.4"
crossbeam-channel = "0.3"
failure = "0.1.5"
futures = "0.1"
grpcio = "0.5.1"
hex_fmt = "0.3"
lmdb = "0.8.0"
lru = { version = "0.1" }
num_cpus = "1.12"
prost = { version = "0.6.1", default-features = false, features = ["prost-derive"] }
protobuf = "2.12"
rand = "0.7"
rand_core = "0.5"
retry = "0.5.1"
serde_json = "1.0"
sha3 = "0.8.0"
structopt = "0.3"
tempdir = "0.3"

[dev-dependencies]
mc-connection-test-utils = { path = "../connection/test-utils" }
mc-transaction-core-test-utils = { path = "../transaction/core/test-utils" }
mc-util-from-random = { path = "../util/from-random" }

more-asserts = "0.2"
