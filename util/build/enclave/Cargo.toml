[package]
name = "mc-util-build-enclave"
version = "1.1.0"
authors = ["MobileCoin"]
edition = "2018"
description = "Enclave build assistance, from MobileCoin."
readme = "README.md"

[dependencies]
mc-util-build-script = { path = "../script" }
mc-util-build-sgx = { path = "../sgx" }
mc-sgx-css = { path = "../../../sgx/css" }

mbedtls = { version = "0.8.1", default-features = false, features = ["no_std_deps"] }
mbedtls-sys-auto = { version = "2.26.1", default-features = false }

cargo-emit = "0.1.1"
cargo_metadata = "0.9"
displaydoc = { version = "0.2", default-features = false }
pkg-config = "0.3"
rand = "0.8"
