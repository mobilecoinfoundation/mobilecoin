[package]
name = "mc-util-grpc-token-generator"
version = "2.1.0-pre0"
authors = ["MobileCoin"]
edition = "2021"

[[bin]]
name = "mc-util-grpc-token-generator"
path = "src/bin/main.rs"

[dependencies]
mc-common = { path = "../../common", features = ["std"] }
mc-util-grpc = { path = "../grpc" }
mc-util-parse = { path = "../parse" }

clap = { version = "4.0", features = ["derive", "env"] }
percent-encoding = "2.2.0"
