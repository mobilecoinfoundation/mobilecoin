[package]
name = "mc-util-grpc-token-generator"
version = "2.0.0"
authors = ["MobileCoin"]
edition = "2021"

[[bin]]
name = "mc-util-grpc-token-generator"
path = "src/bin/main.rs"

[dependencies]
mc-common = { path = "../../common", features = ["std"] }
mc-util-grpc = { path = "../grpc" }

clap = { version = "3.2", features = ["derive", "env"] }
hex = "0.4"
percent-encoding = "2.2.0"
