[package]
name = "mc-util-telemetry"
version = "5.0.0"
authors = ["MobileCoin"]
edition = "2021"
license = "GPL-3.0"
readme = "README.md"
rust-version = { workspace = true }

[features]
jaeger = ["dep:opentelemetry-jaeger"]

[lib]
path = "src/lib.rs"

[dependencies]
cfg-if = "1.0"
displaydoc = "0.2"
hostname = "0.3.1"
opentelemetry = "0.18.0"
opentelemetry-jaeger = { version = "0.17.0", features = ["reqwest_rustls_collector_client"], optional = true }
