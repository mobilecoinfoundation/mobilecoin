[package]
name = "mc-util-keyfile"
version = "1.3.0-pre0"
authors = ["MobileCoin"]
edition = "2021"

[lib]
path = "src/lib.rs"

[[bin]]
name = "keyfile-view"
path = "src/bin/main.rs"

[[bin]]
name = "keygen"
path = "src/bin/keygen_main.rs"

[[bin]]
name = "sample-keys"
path = "src/bin/sample_keys_main.rs"

[[bin]]
name = "read-pubfile"
path = "src/bin/read_pubfile.rs"

[dependencies]
mc-account-keys = { path = "../../account-keys" }
mc-account-keys-slip10 = { path = "../../account-keys/slip10" }
mc-api = { path = "../../api" }
mc-crypto-rand = { path = "../../crypto/rand" }
mc-util-from-random = { path = "../../util/from-random" }
mc-util-serial = { path = "../../util/serial", features = [ "std" ] }

base64 = "0.13"
clap = { version = "3.2", features = ["derive", "env"] }
displaydoc = "0.2"
hex = "0.4"
pem = "1.1"
prost = "0.11"
rand = "0.8"
rand_core = "0.6.3"
rand_hc = "0.3"
serde = "1.0"
serde_json = "1.0"
tiny-bip39 = "1.0"
x509-signature = "0.5"

[dev-dependencies]
mc-crypto-x509-test-vectors = { path = "../../crypto/x509/test-vectors" }
mc-util-test-helper = { path = "../../util/test-helper" }

tempfile = "3.2"
