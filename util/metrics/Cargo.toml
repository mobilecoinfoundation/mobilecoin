[package]
name = "mc-util-metrics"
version = "7.0.0"
authors = ["MobileCoin"]
edition = "2021"
license = "GPL-3.0"
rust-version = { workspace = true }

[features]
default = []
service_metrics = ["dep:grpcio", "dep:prost"]

[dependencies]
mc-common = { path = "../../common", features = ["log"] }

chrono = "0.4"
grpcio = { version = "0.13", default-features = false, features = ["prost-codec"], optional = true }
lazy_static = "1.4"
prometheus = "0.13"
prost = { version = "0.11", optional = true }
serde_json = "1.0"
