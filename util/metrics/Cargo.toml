[package]
name = "mc-util-metrics"
version = "6.1.1"
authors = ["MobileCoin"]
edition = "2021"
license = "GPL-3.0"
rust-version = { workspace = true }

[features]
default = []
service_metrics = ["dep:grpcio"]

[dependencies]
mc-common = { path = "../../common", features = ["log"] }

chrono = "0.4"
grpcio = { version = "0.13", optional = true }
lazy_static = "1.4"
prometheus = "0.13"
protobuf = "2.27.1"
serde_json = "1.0"
