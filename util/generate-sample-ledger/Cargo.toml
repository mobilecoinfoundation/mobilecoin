[package]
name = "mc-util-generate-sample-ledger"
version = "1.0.0"
authors = ["MobileCoin"]
edition = "2018"

[[bin]]
name = "generate-sample-ledger"
path = "src/bin/generate_sample_ledger.rs"

[dependencies]
mc-account-keys = { path = "../../account-keys" }
mc-crypto-keys = { path = "../../crypto/keys" }
mc-ledger-db = { path = "../../ledger/db" }
mc-transaction-core = { path = "../../transaction/core" }
mc-util-build-info = { path = "../../util/build/info" }
mc-util-from-random = { path = "../../util/from-random" }
mc-util-keyfile = { path = "../../util/keyfile" }

hex = "0.3"
rand = "0.7"
rand_hc = "0.2.0"
rayon = "1.1"
structopt = "0.3"

[target.'cfg(any(target_feature = "avx2", target_feature = "avx"))'.dependencies]
curve25519-dalek = { version = "3.0", default-features = false, features = ["simd_backend", "nightly"] }

[target.'cfg(not(any(target_feature = "avx2", target_feature = "avx")))'.dependencies]
curve25519-dalek = { version = "3.0", default-features = false, features = ["nightly", "u64_backend"] }

[dev-dependencies]
tempdir = "0.3"
