[package]
name = "mc-util-grpc-admin-tool"
version = "6.0.1"
authors = ["MobileCoin"]
edition = "2021"
license = "GPL-3.0"
rust-version = { workspace = true }

[[bin]]
name = "mc-util-grpc-admin-tool"
path = "src/bin/main.rs"

[dependencies]
mc-common = { path = "../../common", features = ["std"] }
mc-util-grpc = { path = "../grpc" }
mc-util-uri = { path = "../uri" }

clap = { version = "4.5", features = ["derive", "env"] }
grpcio = "0.13"
