[package]
name = "mc-util-repr-bytes"
version = "5.0.0"
authors = ["MobileCoin"]
edition = "2021"
license = "Apache-2.0"
readme = "README.md"
rust-version = { workspace = true }

[dependencies]
generic-array = "0.14"
hex_fmt = { version = "0.3", optional = true }
prost = { version = "0.11", optional = true, default-features = false, features = ["prost-derive"] }
serde = { version = "1.0", optional = true, default-features = false, features = ["alloc"] }

[features]
default = ["alloc", "prost", "serde", "hex_fmt"]
alloc = []

[dev-dependencies]
serde_cbor = { version = "0.11.1", default-features = false, features = ["alloc"] }
