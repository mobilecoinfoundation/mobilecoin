[package]
name = "mc-util-grpc"
version = "5.2.3"
authors = ["MobileCoin"]
description = "Runtime gRPC Utilities"
edition = "2021"
license = "GPL-3.0"
readme = "README.md"
rust-version = { workspace = true }

[dependencies]
mc-common = { path = "../../common", features = ["loggers"] }
mc-util-build-info = { path = "../build/info" }
mc-util-metrics = { path = "../metrics" }
mc-util-serial = { path = "../serial", features = ["std"] }
mc-util-uri = { path = "../uri" }

base64 = "0.21"
clap = { version = "4.4", features = ["derive", "env"] }
cookie = "0.18"
displaydoc = { version = "0.2", default-features = false }
futures = "0.3"
grpcio = "0.13"
hex = "0.4"
hex_fmt = "0.3"
hmac = "0.12"
lazy_static = "1.4"
prometheus = "0.13"
protobuf = "2.27.1"
rand = "0.8"
retry = "2.0"
serde = "1"
sha2 = { version = "0.10", default-features = false }
signal-hook = "0.3"
subtle = { version = "2.4.1", default-features = false, features = ["i128"] }
zeroize = { version = "1", default-features = false }

[build-dependencies]
mc-util-build-grpc = { path = "../build/grpc" }

[dev-dependencies]
libc = "0.2"
tempfile = "3.10"

mc-crypto-x509-test-vectors = { path = "../../crypto/x509/test-vectors" }
