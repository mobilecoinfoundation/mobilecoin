[package]
name = "grpc-util"
version = "1.0.0"
authors = ["MobileCoin"]
edition = "2018"
build = "build.rs"

[dependencies]
common = { path = "../../common", features = ["log"] }
futures = "0.1"
grpcio = "0.5.1"
hex_fmt = "0.3"
lazy_static = "1.4"
mcserial = { path = "../mcserial", features = ["std"]}
metrics = { path = "../metrics" }
prost = { version = "0.6.1", default-features = false, features = ["prost-derive"] }
protobuf = "2.12"
rand = "0.6.5"

[build-dependencies]
mc-build-grpc = { path = "../build-grpc" }
