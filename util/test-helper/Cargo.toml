[package]
name = "mc-util-test-helper"
version = "2.0.0"
authors = ["MobileCoin"]
edition = "2021"

[[bin]]
name = "generate-account-keys"
path = "src/bin/generate_account_keys.rs"

[features]
default = [ "mc-account-keys/default", "mc-common/default" ]

[dependencies]
# MobileCoin dependencies
mc-account-keys = { path = "../../account-keys", default_features = false }

# External dependencies
clap = { version = "3.2", features = ["derive", "env"] }
lazy_static = "1.4"
rand = "0.8"
rand_hc = "0.3"

[dev-dependencies]
mc-common = { path = "../../common", default_features = false, features = ["loggers"] }

itertools = "0.10.3"
