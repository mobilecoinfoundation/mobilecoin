[package]
name = "mc-t3-api"
version = "7.0.0"
edition = "2021"
authors = ["MobileCoin"]
license = "GPL-3.0"
readme = "README.md"
rust-version = { workspace = true }

[dependencies]
futures = "0.3"
grpcio = { version = "0.13", default-features = false, features = ["prost-codec"] }
prost = { version = "0.11", default-features = false }

mc-util-uri = { path = "../../util/uri" }

[build-dependencies]
cargo-emit = "0.2.1"
mc-util-build-grpc = { path = "../../util/build/grpc" }
mc-util-build-script = { path = "../../util/build/script" }
